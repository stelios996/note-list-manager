<h2>{{title}}</h2>
<button (click)="postRandom()">Post random</button>

<ng-container *ngIf="notes$ | async as notes">
  <ng-container *ngIf="notes.length>0; else noNotes">
    <div *ngFor="let note of notes">
      <h4> {{note.id}} : {{note.title}}</h4>
      <p> {{note.description}}</p>
      <p *ngIf="note.favorite">TOP PRIORITY</p>
    </div>
  </ng-container>
</ng-container>

<ng-template #noNotes>
  <p>Add notes to view</p>
</ng-template>
